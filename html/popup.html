<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hegarty Calculator</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,500,700">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/content/libs/jquery-3.5.1.min.js"></script>

    <script src="../js/popup.js"></script>
</head>

<body>
    <div class="modal-header noselect">
        <h1 class="logo">
            <img src="../icon.png" alt="Hegarty Calculator" class="logo-icon"> Hegarty Calculator <span class="version"
                id="version">(x.x.x)</span>
        </h1>
    </div>

    <div class="model-content noselect">
        <p>Welcome to hegarty calculator! Use the hegarty side-menu and select "Fetch Answer" to get the answer to your
            question.</p>
        <i>Hegarty Calculator may not work for all questions and is currently designed for algebraic questions only</i>
    </div>

    <!--<div id="main-content" class="model-content modal-calculations">
    </div>-->

    <div class="modal-buttons noselect">
        <div class="flex-container">
            <div class="flex">
                <a id="discord-button" class="button button-discord">Discord</a>
            </div>
        </div>
    </div>

</body>

</html>
